<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <div class="container-fluid">
    <div class="col-sm-3">
      <div class="well">
        <h2>Login to Your Account</h2>
      </div>
    </div>
    
    {% if form.errors %}
      <p style="color: red;">Invalid username or password.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Username:</label>
      {{ form.username }}<br><br>

      <label>Password:</label>
      {{ form.password }}<br><br>

      <a href="{% url 'subscription:login' %}"><button type="submit">Login</button></a>
    </form>
  </div>
</body>
</html>
